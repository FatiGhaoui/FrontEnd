<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/src/assets/laundry-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Laundry Management</title>

    <style>
        :root {
            --primary-color: #f6f6f7;
            --secondary-color: #2e90db;
            --text-color: #080808;
            --link-hover-color: #2e90db;
        }

        body {
            font-family: 'Open Sans'; 
            
        }

        .navbar-custom {
            background-color: var(--primary-color);
        }

        .navbar-custom .navbar-brand img {
            height: 100px;
        }

        .navbar-custom .nav-link {
            color: var(--text-color);
            margin-right: 40px;
            padding-bottom: 0.5rem;
            position: relative;
            transition: color 0.3s ease;
            font-weight: 200; 
            font-size: 25px;
            font-family: 'Open Sans'; 
        }

        .navbar-custom .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: var(--link-hover-color);
            transition: width .3s;
            position: absolute;
            bottom: 0;
        }

        .navbar-custom .nav-link:hover::after,
        .navbar-custom .nav-link:focus::after,
        .navbar-custom .nav-link.active::after {
            width: 100%;
        }

     
       



        .col-md-6 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center the content horizontally */
        }

     

        .footer-custom {
            background-color: var(--primary-color);
            color: var(--primary-color);
        }

      
       
      

        .footer-custom {
            background-color: var(--primary-color);
            color: #000; /* Footer text color changed to black */
        }
     
       
    </style>
</head>
<body>

                </li>
                <li class="nav-item">

                </li>
